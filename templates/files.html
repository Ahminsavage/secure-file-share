{% extends "base.html" %}
{% block content %}
<h2>Uploaded Files</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Original Name</th>
            <th>Uploaded At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.filename }}</td>
            <td>{{ file.uploaded_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>
                <a href="{{ url_for('download_file', file_id=file.id) }}" class="btn btn-success btn-sm">Decrypt & Download</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-secondary">Back to Upload</a>
{% endblock %}
